name: Deploy Static Website to Azure Blob Storage

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Log in to Azure using the service principal credentials
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # üß© Check if the storage account exists
      - name: Check existing storage account
        id: check_storage
        run: |
          if az storage account show \
            --name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --resource-group AzureDevOps &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # ‚òÅÔ∏è Create the storage account only if it doesn't exist
      - name: Create storage account if not exists
        if: steps.check_storage.outputs.exists == 'false'
        continue-on-error: true
        run: |
          az storage account create \
            --name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --resource-group AzureDevOps \
            --location eastus \
            --sku Standard_LRS \
            --kind StorageV2 \
            --allow-blob-public-access true || echo "‚ö†Ô∏è Storage name may already be taken ‚Äî skipping creation."

      # üåê Enable static website hosting (CLI version-safe)
      - name: Enable static website hosting
        run: |
          az storage blob service-properties update \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --static-website true \
            --index-document index.html || true

          az storage blob service-properties update \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --static-website true \
            --404-document 404.html || true

      # üöÄ Upload site files to Azure Blob static website container
      - name: Upload files to Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --source ./ \
            --destination '$web' \
            --overwrite true

      # ‚úÖ Print website URL
      - name: Output Website URL
        run: |
          url=$(az storage account show \
            --name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --query "primaryEndpoints.web" -o tsv)
          echo "‚úÖ Website deployed successfully at: $url"
