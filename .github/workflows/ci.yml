name: Deploy to Azure Blob Static Website

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check if storage account exists
        id: check_storage
        run: |
          if az storage account show \
            --name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --resource-group AzureDevOps &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create storage account (if not exists)
        if: steps.check_storage.outputs.exists == 'false'
        run: |
          az storage account create \
            --name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --resource-group AzureDevOps \
            --location eastus \
            --sku Standard_LRS \
            --kind StorageV2 \
            --allow-blob-public-access true

      - name: Enable static website hosting
        run: |
          az storage blob service-properties update \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --static-website \
            --index-document index.html \
            --error-document 404.html

      - name: Upload site files to Blob storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --source ./ \
            --destination '$web' \
            --overwrite true

      - name: Show website URL
        run: |
          url=$(az storage account show \
            --name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --query "primaryEndpoints.web" -o tsv)
          echo "âœ… Website deployed at: $url"
